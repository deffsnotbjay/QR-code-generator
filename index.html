<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

</head>
<script src="https://unpkg.com/lucide@latest"></script>

<body>

    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon-bg">
                <i data-lucide="qr-code"></i>
            </div>
            <div class="logo-text">
                <span class="head">QR Studio</span>
                <span class="tagline">Professional Generator</span>
            </div>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="qr-container">
            <div class="top-section">
                <div class="left-panel">
                    <div class="panel-header">
                        <i data-lucide="layers" class="accent-icon"></i>
                        <h2>Create QR Code</h2>
                    </div>

                    <div class="tab-container">
                        <button class="tab active" id="textTab"><i data-lucide="type"></i> Text</button>
                        <button class="tab" id="urlTab"><i data-lucide="link"></i> URL</button>
                    </div>

                    <div class="input-group">
                        <textarea id="textInput" placeholder="Enter your text content here..."></textarea>
                        <input type="url" id="urlInput" placeholder="https://example.com" style="display:none;">
                    </div>

                    <button class="process-btn" id="processBtn">
                        <span>Generate QR Code</span>
                        <i data-lucide="arrow-right"></i>
                    </button>
                </div>

                <div class="right-panel">
                    <div class="placeholder" id="qrPlaceholder">
                        <i data-lucide="scan-line"></i>
                        <p>Your QR code will appear here</p>
                    </div>
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>

        <div class="style-section" id="styleSection">
            <div class="section-title">
                <i data-lucide="palette"></i> Customize Design
            </div>
            
            <div class="style-grid">
                <div class="style-card">
                    <h3>Appearance</h3>
                    
                    <div class="control-group">
                        <label>QR Color</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="qrColor" value="#3b82f6" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Background Color</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="bgColor" value="#1e293b" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Size: <span id="sizeValue">300</span>px</label>
                        <input type="range" id="qrSize" min="100" max="400" value="250" />
                    </div>
                </div>
                
                <div class="style-card">
                    <h3>Patterns & Shapes</h3>
                    
                    <div class="control-group">
                        <label>Dots Style</label>
                        <div class="pattern-grid" id="patternRow">
                            <button class="pattern-btn active" data-pattern="square">Square</button>
                            <button class="pattern-btn" data-pattern="dots">Dots</button>
                            <button class="pattern-btn" data-pattern="rounded">Rounded</button>
                            <button class="pattern-btn" data-pattern="classy">Classy</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Corner Style</label>
                        <div class="pattern-grid" id="cornerRow">
                            <button class="pattern-btn active" data-corner="extra-rounded">Extra Rd</button>
                            <button class="pattern-btn" data-corner="rounded">Rounded</button>
                            <button class="pattern-btn" data-corner="square">Square</button>
                            <button class="pattern-btn" data-corner="dot">Dot</button>
                        </div>
                    </div>
                </div>

                 <div class="style-card">
                    <h3>Branding</h3>
                    <div class="control-group">
                        <label>Upload Logo (Center)</label>
                        <input type="file" id="logoInput" accept="image/*" class="file-input">
                        <p class="hint">Recommended: Square transparent PNG</p>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn download" id="downloadBtn">
                            <i data-lucide="download"></i> Download PNG
                        </button>
                        <button class="action-btn save" id="saveBtn">
                            <i data-lucide="bookmark"></i> Save to Collection
                        </button>
                    </div>
                </div>
            </div>
        </div> 

        <div class="saved-section">
            <div class="saved-header" id="savedHeader">
                <div class="saved-icon">
                    <i data-lucide="folder-open"></i>
                </div>
                <h3>Saved Collection</h3>
                <p>Generate and save QR codes to access them here</p>
            </div>
            
            <div class="saved-list" id="savedList"></div>
        </div>
    </div>

    <div class="modal-overlay" id="deleteModal">
        <div class="modal-box">
            <div class="modal-icon">
                <i data-lucide="trash-2"></i>
            </div>
            <h3 class="modal-title">Delete <span id="deleteItemName" class="highlight-text">Name</span>?</h3>
            <div class="modal-actions">
                <button class="modal-btn btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="modal-btn btn-confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
